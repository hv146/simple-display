<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport", content="width=device-width, initial-scale=1.0">   
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Simple Display">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">     
    <title>Wiim Display</title>
</head>
<body>
    <div id="active-layout" class="layout">
      <section id="main">
        <img id="albumArt" class="album-art" src="./artwork-placeholder.png" alt="Album Art" class="lazyload" width="550" height="550">
        <div class="songInfo">
            <div class="track-title slide-content" id="title">Unknown</div>
            <div class="artist-name slide-content" id="artist">Unknown</div>
            <span class="separator">•••</span>
            <div class="album-name slide-content" id="album">Unknown</div>
        </div>
          <div class="playbackControl">
            <button id="previousButton" class="button">
              <i class="fa fa-step-backward"></i></button>
            <button id="playButton" class='button'>
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </button>
            <button id="nextButton" class="button">
              <i class="fa fa-step-forward"></i>
            </button>
            <button id="switchLayout" class="button">
              <i class="fa fa-power-off"></i>
            </button>

          </div>
      </div>
      <div id="idle-layout" class="layout hidden">
          <div id="container"</div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script>

      let currentLayout = "idle"
      let songHistory  = {}
      let currentSong = {}
      $(document).ready(function() {

       
        
        let socket = new WebSocket("ws://10.0.0.149:8080/ws"); //establish socket connection
        
        const prevButton = document.getElementById("previousButton");

        prevButton.addEventListener('click', function() {
            socket.send("previous")
        });

        const nextButton = document.getElementById("nextButton");

        nextButton.addEventListener('click', function() {
            socket.send("next")
        });

        const playButton = document.getElementById("playButton");

        playButton.addEventListener('click', function() {
          socket.send("onepause")
        }); 
        
        const switchLayout = document.getElementById("switchLayout");// switch layout and send stop request
        switchLayout.addEventListener('click', function() {
          socket.send("stop");
          socket.send("requestHistory");
          currentLayout = "idle"
        });



        socket.onopen = function(event) {
          console.log("Connected to Websocket");
          socket.send("stop");
          socket.send("requestHistory");
        }

        //handle data sending to client from server
        socket.onmessage = function(event) {
          console.log(currentLayout)
          const data = JSON.parse(event.data);
          if (data.status) {
            console.log(data)
            if (data.idleTimer == 10000) {
              socket.send("requestHistory");
              currentLayout = "idle";
            }     
            if (data.idleTimer == 50000) {
              console.log("stop music")
              socket.send("stop");
            }
          } 
          if (data.metaData){
            currentSong = data.metaData
            updateUI(currentSong)
          }
          if (data.type == "history" && currentLayout =="idle" ) {
            document.getElementById("active-layout").style.display = "none"; //hide active layout
            document.getElementById("idle-layout").style.display = "block"; //unhide active layout
            renderIdleLayout(data.Songs)
          }
          if (data.status == "play" && currentLayout == "idle") {//update from pause to play
            document.getElementById("idle-layout").style.display = "none"; //hide active layout
            document.getElementById("active-layout").style.display = "block"; //unhide active layout
            currentLayout = "active"
            updateUI(currentSong)
          }
        };

        socket.onclose = function(event) {
          console.log("Disconnected from Websocket")
        };
        

        
        
        function updateUI(song) {
            document.getElementById("title").textContent = song.title.toUpperCase();
            document.getElementById("album").textContent = song.album;
            document.getElementById("albumArt").src = song.albumArtURI;
            document.getElementById("artist").textContent = song.artist;
            // update background color
            const colorThief = new ColorThief()
            var imageURL = document.getElementById("albumArt").src;
            const img = new Image();
            img.crossOrigin = 'Anonymous'
            img.onload = function () {
            // Make sure image is finished loading
              if (img.complete) {
                const palette = colorThief.getPalette(img)
              //Sets background color to dominant color
                const bestColor = findBestBackgroundColor(palette)
                document.body.style.backgroundColor = `rgb(${bestColor.join(",")})`; 
              } else {
                image.addEventListener('load', function() {
                  colorThief.getColor(img);
                });
              }
            }
            img.src = imageURL;
        }
    function findBestBackgroundColor(palette) {
      const sortedByDarkness = palette.sort((a, b) => getBrightness(a) - getBrightness(b));
      
      // Find color that's dark but not black, bright but not white
      return sortedByDarkness.find(color => {
          const brightness = getBrightness(color);
          return brightness > 30 && brightness < 150; 
      }) || sortedByDarkness[Math.floor(sortedByDarkness.length / 2)];
    }
    
    function getBrightness(rgbArray) {
      const [r, g, b] = rgbArray;
      // Standard luminance calculation
      return (r * 0.299 + g * 0.587 + b * 0.114);
    }




    function renderIdleLayout(songHistory) { //render Idle layout
      console.log("received songdb")
      document.body.style.backgroundColor = `rgb(15,14,14)`; 
      const container = document.getElementById('container');

          trackData = songHistory
          // Get the most recent track (last played)
          const lastTrack = trackData.length > 0 ? trackData[trackData.length - 1].metaData : null;
          const trackNameOG = lastTrack?.title || 'Unknown Track';
          const trackName = trackNameOG.toUpperCase()
          const artistNameOG = lastTrack?.artist || 'Unknown Artist';
          const artistName = artistNameOG.toUpperCase()
          const totalSongPlayed = trackData.length 
          
          // Get last 18 unique albums (by album name)
          const seenAlbums = new Set();
          const last18Albums = [];
          // Go through tracks from most recent to oldest
          for (let i = trackData.length - 1; i >= 0 && last18Albums.length < 18; i--) {
              const track = trackData[i].metaData;
              const album = track.album;
              const albumArt = track.albumArtURI;
              
              // Only add if we haven't seen this album yet and it has valid data
              if (album && albumArt && !seenAlbums.has(album)) {
                  seenAlbums.add(album);
                  last18Albums.push({
                      name: album,
                      image: albumArt,
                      artist: track.artist
                  });
              }
          }
          // Generate album images HTML
          const albumsHTML = last18Albums.map(album => 
              `<img class="top_albums" src="${album.image}" alt="${album.name}" title="${album.name} by ${album.artist}">`
          ).join('');
          
          container.innerHTML = `
              <div class="idle-container">
                <div class="stat_box">
                  <div class="header">Total Played</div>
                  <div class="scrobbles">${totalSongPlayed}</div>
                </div>
                <div class="stat_box last_played">
                  <div class="header">Last Played</div>
                  <div class="play_box">
                    <div class="track">${trackName}</div>
                    <div class="artist">${artistName}</div>
                  </div>
                </div>
                <div class="list">Recent Albums</div>
                  <div class="albums">
                        ${albumsHTML || '<p class="no-albums">No recent albums found</p>'}
                  </div>
                </div>
          `;
          addIdleStyles();         
      }


    function addIdleStyles() {
    // Check if styles already exist
    if (document.getElementById('idle-styles')) return;
    
    const style = document.createElement('style');
    style.id = 'idle-styles';
    style.textContent = `

  font-family: 'Courier New', monospace;
}
.header {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;

}

      border-radius: 8px;

      float: left;
      width: calc(50% - 54px);
      height: 140px;

      justify-content:center;
      align-items:center;
      position: relative;

}

}

  position: absolute;
  top: 0;

}

    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
  
.artist {
    font-size: 20px;
    color: #8D9194;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
    
.list {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #fff;
    margin-left: 20px;
    margin-top: -10px;
}
    
.albums {
  width:fit-content;
  height:fit-content;
  margin-top: 10px;
  margin-left: 15px;
  overflow: visible;
}

.top_albums {
    width: 150px;
    height: 150px;
    justify-content:center;
    margin-left: 25px;
    margin-bottom: 15px;
    margin-top: 0px;
    border-radius: 6px;
    box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.7);
    cursor: pointer;
}

    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}
    
.no-albums, .error-message {
    color: #8D9194;
    font-style: italic;
    padding: 20px;
}

  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background-size: cover;
  background-position: center;
  filter: blur(40px);
  opacity: 0.3;
  z-index: -1;
  transition: all 1s ease-in-out;
}

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(10, 18, 68, 0.198), rgba(0,0,0,0.4));
  z-index: 0;
}


.stat_box .scrobbles {
  margin-top: 0px;
  font-size: 45px;
  color: #fff;
  text-align: center;
  }
  .stat_box .artist {
  margin-top: 8px;
  text-transform: none;
  font-size: 16px;
  color: #8D9194;
  white-space: pre-line;

}
.stat_box .track {
  font-size: 24px;
  text-transform: none;
  color: #fff;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;

  white-space: pre-line;

}

and (min-device-width: 744px)
and (max-device-width: 1133px)
and (orientation: landscape)
and (-webkit-min-device-pixel-ratio: 2) {
  body {
      transform: scale(0.95); /* Everything 15% smaller */
      padding: 0px;
   }
}
@media only screen 
  and (orientation: portrait) 
  and (-webkit-min-device-pixel-ratio: 2) {

  width: 125px;
  height: 125px;
}
.albums .top_albums:nth-child(17),
.albums .top_albums:nth-child(18) {
    display: none !important;
  }

.albums{
  margin-top: 65px;
}
.list {
  font-size: 25px;
}
    `;
    document.head.appendChild(style);
}
         
 }); 
      
    
  </script>
</body>
</html>
